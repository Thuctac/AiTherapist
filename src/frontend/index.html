<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Therapist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>AI Therapist</h1>
    </header>

    <div class="chat-box">
      <div class="chat">
        <!-- Messages will appear here -->
      </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
          <textarea id="userInput" placeholder="Type your message..." rows="3"></textarea>
          <button id="sendBtn" class="send-btn">&#8594;</button>
        </div>
        <div class="attachment-wrapper">
          <button id="attachBtn" class="attach-btn">
            <span>&#128206;</span> <!-- Paperclip icon -->
          </button>
          <input type="file" id="imageInput" accept="image/*" style="display: none;">
          <div id="imagePreview" class="image-preview"></div>
        </div>
      </div>
      
      

  <script src="js/main.js"></script>
</body>
</html>
